<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solventeum</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .message, .instructions {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .instructions {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            display: none; /* Initially hidden */
        }
        .video-container {
            margin-top: 20px;
            display: none; /* Hidden initially */
        }
        iframe {
            width: 560px;
            height: 315px;
            border: none;
        }
        .qr-code {
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Solventeum</h1>
        
        <!-- Code Selection Buttons -->
        <div class="code-buttons">
            <button onclick="displayInfo('0000')">0000</button>
            <button onclick="displayInfo('0001')">0001</button>
            <button onclick="displayInfo('0002')">0002</button>
            <button onclick="displayInfo('0003')">0003</button>
        </div>

        <!-- Display QR Code -->
        <!--<div class="qr-code">
            <p>Scan the QR code to access the website:</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://batman210.github.io/NFC/&size=200x200" alt="QR Code">
        </div> -->

        <div class="message" id="message"></div>
        <div class="instructions" id="instructionsBox">Instruction for use</div>
        <div class="video-container" id="videoContainer">
            <iframe id="videoFrame" src="https://www.youtube.com/embed/dQw4w9WgXcQ" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        const codes = {
            "0000": "Leak",
            "0001": "Blockage",
            "0002": "Canister Full",
            "0003": "Therapy Expired"
        };

        function getCodeFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("code");
        }

        function displayInfo(code) {
            const messageDiv = document.getElementById('message');
            const instructionsDiv = document.getElementById('instructionsBox');
            const videoContainer = document.getElementById('videoContainer');

            if (codes[code]) {
                messageDiv.textContent = codes[code];
                instructionsDiv.style.display = 'block';  // Show the instructions box
                videoContainer.style.display = 'block';   // Show the video
            } else {
                messageDiv.textContent = "Invalid code";
                instructionsDiv.style.display = 'none';   // Hide the instructions box
                videoContainer.style.display = 'none';    // Hide the video
            }
        }

        // Get code from URL and display the appropriate info
        const code = getCodeFromURL();
        if (code) {
            displayInfo(code);
        }
    </script>

</body>
</html>
